phonons:
    GLOBAL:
        EXTENDED_FFT_LENGTHS: ''
        PRINT_LEVEL: LOW
        RUN_TYPE: NORMAL_MODES
        WALLTIME: 600
        PREFERRED_DIAG_LIBRARY: ELPA
        ELPA_KERNEL: AVX2_BLOCK2
        DBCSR:
            USE_MPI_ALLOCATOR: .FALSE.
    VIBRATIONAL_ANALYSIS:
        FULLY_PERIODIC: .TRUE.
        NPROC_REP: 228
        DX: 0.002
        INTENSITIES: ''
        PRINT:
            PROGRAM_RUN_INFO:
                _: 'ON'
    MOTION:
        CONSTRAINT:
            FIXED_ATOMS:
                LIST: ''
        PRINT:
            RESTART_HISTORY:
                _: 'OFF'
    FORCE_EVAL:
        METHOD: Quickstep
        SUBSYS:
            CELL:
                PERIODIC: XYZ
                SYMMETRY: ORTHORHOMBIC
        DFT:
            UKS: .FALSE.
            MULTIPLICITY: 0
            CHARGE: 0
            BASIS_SET_FILE_NAME: BASIS_MOLOPT
            POTENTIAL_FILE_NAME: POTENTIAL
            RESTART_FILE_NAME: ./parent_calc/aiida-RESTART.wfn
            MGRID:
                CUTOFF: 600
                NGRIDS: 5
            POISSON:
                PERIODIC: XYZ
                POISSON_SOLVER: PERIODIC
            QS:
                EPS_DEFAULT: 1.0E-14
                EXTRAPOLATION: ASPC
                EXTRAPOLATION_ORDER: 3
                METHOD: GPW
            SCF:
                SCF_GUESS: RESTART
                EPS_SCF: 1.0E-9
                MAX_SCF: 40
                OT:
                    MINIMIZER: CG
                    PRECONDITIONER: FULL_SINGLE_INVERSE
                OUTER_SCF:
                    EPS_SCF: 1.0E-9
                    MAX_SCF: 50
                PRINT:
                    RESTART:
                        ADD_LAST: NUMERIC
                        EACH:
                            GEO_OPT: 1
                            QS_SCF: 0
                        FILENAME: RESTART
                    RESTART_HISTORY:
                        _: 'OFF'
                        BACKUP_COPIES: 0
            XC:
                VDW_POTENTIAL:
                    DISPERSION_FUNCTIONAL: PAIR_POTENTIAL
                    PAIR_POTENTIAL:
                        CALCULATE_C9_TERM: .TRUE.
                        PARAMETER_FILE_NAME: dftd3.dat
                        REFERENCE_FUNCTIONAL: PBE
                        R_CUTOFF: 15
                        TYPE: DFTD3
                XC_FUNCTIONAL:
                        _: PBE
            PRINT:
                MOMENTS:
                    PERIODIC: .TRUE.
