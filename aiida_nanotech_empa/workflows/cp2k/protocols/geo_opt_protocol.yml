phonons:
    GLOBAL:
        EXTENDED_FFT_LENGTHS: ''
        PRINT_LEVEL: MEDIUM
        RUN_TYPE: GEO_OPT
        WALLTIME: 600
        ELPA_KERNEL: AVX2_BLOCK2
    MOTION:
        CONSTRAINT:
            FIXED_ATOMS:
                LIST: ''
        GEO_OPT:
            BFGS:
                TRUST_RADIUS: '[bohr] 0.1'
            MAX_FORCE: 0.00005
            RMS_DR: 0.0005
            RMS_FORCE: 0.00005
            MAX_DR: 0.0015
            MAX_ITER: 1000
            OPTIMIZER: BFGS
        PRINT:
            RESTART_HISTORY:
                _: 'OFF'
    FORCE_EVAL:
        METHOD: Quickstep
        SUBSYS:
            CELL:
                PERIODIC: XYZ
                SYMMETRY: ORTHORHOMBIC
        DFT:
            UKS: .FALSE.
            MULTIPLICITY: 0
            CHARGE: 0
            BASIS_SET_FILE_NAME: BASIS_MOLOPT
            POTENTIAL_FILE_NAME: POTENTIAL
            RESTART_FILE_NAME: ./parent_calc/aiida-RESTART.wfn
            MGRID:
                CUTOFF: 600
                NGRIDS: 5
            POISSON:
                PERIODIC: XYZ
                POISSON_SOLVER: PERIODIC
            QS:
                EPS_DEFAULT: 1.0E-14
                EXTRAPOLATION: ASPC
                EXTRAPOLATION_ORDER: 3
                METHOD: GPW
            SCF:
                SCF_GUESS: RESTART
                EPS_SCF: 1.0E-9
                MAX_SCF: 40
                OT:
                    MINIMIZER: CG
                    PRECONDITIONER: FULL_SINGLE_INVERSE
                OUTER_SCF:
                    EPS_SCF: 1.0E-9
                    MAX_SCF: 50
                PRINT:
                    RESTART:
                        ADD_LAST: NUMERIC
                        EACH:
                            GEO_OPT: 1
                            QS_SCF: 0
                        FILENAME: RESTART
                    RESTART_HISTORY:
                        _: 'OFF'
                        BACKUP_COPIES: 0
            XC:
                VDW_POTENTIAL:
                    DISPERSION_FUNCTIONAL: PAIR_POTENTIAL
                    PAIR_POTENTIAL:
                        CALCULATE_C9_TERM: .TRUE.
                        PARAMETER_FILE_NAME: dftd3.dat
                        REFERENCE_FUNCTIONAL: PBE
                        R_CUTOFF: 15
                        TYPE: DFTD3
                XC_FUNCTIONAL:
                        _: PBE
            PRINT:
                MO_CUBES:
                    NHOMO: '1'
                    NLUMO: '1'
                    STRIDE: '4 4 4'
                    EACH:
                        QS_SCF: '0'
                        GEO_OPT: '0'
                    ADD_LAST: 'NUMERIC'
                E_DENSITY_CUBE:
                    STRIDE: '2 2 2'
                    EACH:
                        QS_SCF: '0'
                        GEO_OPT: '0'
                    ADD_LAST: 'NUMERIC'
                V_HARTREE_CUBE:
                    STRIDE: '2 2 2'
                    FILENAME: 'HART'
                    EACH:
                        QS_SCF: '0'
                        GEO_OPT: '0'
                    ADD_LAST: 'NUMERIC'
