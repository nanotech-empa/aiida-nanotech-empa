# -------------------------------------------------------------
# SCF SECTIONS
# -------------------------------------------------------------
scf_ot_cg:
  SCF_GUESS: RESTART
  EPS_SCF: '1.0E-6'
  EPS_EIGVAL: '1.0E-6'
  MAX_SCF: '50'
  CHOLESKY: 'OFF'
  MAX_ITER_LUMO: '600'
  OT:
    PRECONDITIONER: 'FULL_ALL'
    MINIMIZER: 'CG'
  OUTER_SCF:
    MAX_SCF: '20'
    EPS_SCF: '1.0E-6'
# ------------
scf_ot_diis:
  SCF_GUESS: RESTART
  EPS_SCF: '1.0E-6'
  EPS_EIGVAL: '1.0E-6'
  MAX_SCF: '50'
  CHOLESKY: 'OFF'
  MAX_ITER_LUMO: '600'
  OT:
    PRECONDITIONER: 'FULL_ALL'
    MINIMIZER: 'DIIS'
  OUTER_SCF:
    MAX_SCF: '20'
    EPS_SCF: '1.0E-6'
# ------------
scf_diag_smearing:
  SCF_GUESS: RESTART
  EPS_SCF: '5.0E-6'
  MAX_SCF: '500'
  CHOLESKY: INVERSE
  ADDED_MOS: '50'
  SMEAR:
    _: 'ON'
    METHOD: FERMI_DIRAC
    ELECTRONIC_TEMPERATURE: '300'
  MIXING:
    METHOD: 'BROYDEN_MIXING'
    ALPHA: '0.1'
    BETA: '1.5'
    NBUFFER: '8'
  DIAGONALIZATION:
    ALGORITHM: STANDARD
  OUTER_SCF:
    MAX_SCF: '10'
    EPS_SCF: '5.0E-6'
# ------------
scf_diag_level_shift:
  SCF_GUESS: RESTART
  EPS_SCF: '1.0E-6'
  MAX_SCF: '500'
  LEVEL_SHIFT: '0.1'
  CHOLESKY: 'OFF'
# -------------------------------------------------------------
# GPW SCF STEP
# -------------------------------------------------------------
gpw_std_scf_step:
  FORCE_EVAL:
    METHOD: Quickstep
    DFT:
      BASIS_SET_FILE_NAME: K_GW_BASIS
      POTENTIAL_FILE_NAME: POTENTIAL
      UKS: '.FALSE.'
      MULTIPLICITY: '0'
      SORT_BASIS: 'EXP'
      MGRID:
        CUTOFF: '600'
        REL_CUTOFF: '50'
      QS:
        METHOD: GPW
        EPS_PGF_ORB: '1.0E-80'
        EPS_FILTER_MATRIX: '1.0E-80'
        EPS_DEFAULT: '1.0E-16'
      POISSON:
        PERIODIC: NONE
        PSOLVER: MT
      XC:
        XC_FUNCTIONAL:
          _: PBE
      PRINT:
        MO_CUBES:
          NHOMO: '4'
          NLUMO: '1'
          STRIDE: '4 4 4'
        E_DENSITY_CUBE:
          STRIDE: '4 4 4'
    SUBSYS:
      CELL:
        PERIODIC: NONE
  GLOBAL:
    RUN_TYPE: ENERGY
    PRINT_LEVEL: MEDIUM
    EXTENDED_FFT_LENGTHS: ''
# -------------------------------------------------------------
# GPW GW STEP
# -------------------------------------------------------------
gpw_std_gw_step:
  FORCE_EVAL:
    METHOD: Quickstep
    DFT:
      RESTART_FILE_NAME: ./parent_calc/aiida-RESTART.wfn
      BASIS_SET_FILE_NAME: K_GW_BASIS
      POTENTIAL_FILE_NAME: POTENTIAL
      UKS: '.FALSE.'
      MULTIPLICITY: '0'
      SORT_BASIS: 'EXP'
      MGRID:
        CUTOFF: '600'
        REL_CUTOFF: '50'
      QS:
        METHOD: GPW
        EPS_PGF_ORB: '1.0E-80'
        EPS_FILTER_MATRIX: '1.0E-80'
        EPS_DEFAULT: '1.0E-16'
      POISSON:
        PERIODIC: NONE
        PSOLVER: MT
      XC:
        XC_FUNCTIONAL:
          _: PBE
        WF_CORRELATION:
          RI_RPA:
            RPA_NUM_QUAD_POINTS: '120'
            GW:
              CORR_MOS_OCC: '10'
              CORR_MOS_VIRT: '10'
              EV_GW_ITER: '8'
              NPARAM_PADE: '16'
              RI_SIGMA_X: ''
      PRINT:
        MO_CUBES:
          NHOMO: '4'
          NLUMO: '1'
          STRIDE: '4 4 4'
        E_DENSITY_CUBE:
          STRIDE: '4 4 4'
    SUBSYS:
      CELL:
        PERIODIC: NONE
  GLOBAL:
    RUN_TYPE: ENERGY
    PRINT_LEVEL: MEDIUM
    EXTENDED_FFT_LENGTHS: ''
