standard:
  settings: # main settings exploiting OT
    GLOBAL:
      PRINT_LEVEL: MEDIUM #default: MEDIUM. Important to have the correct parsing
      RUN_TYPE: CELL_OPT
      ELPA_KERNEL: GENERIC

    FORCE_EVAL:
      METHOD: QUICKSTEP
      STRESS_TENSOR: ANALYTICAL
  
      DFT:
        BASIS_SET_FILE_NAME:
          - BASIS_MOLOPT
          - BASIS_MOLOPT_UCL

        POTENTIAL_FILE_NAME:
          - GTH_POTENTIALS
        UKS: False
        CHARGE: 0
        MULTIPLICITY: 0
        MGRID:
          CUTOFF: 700
          REL_CUTOFF: 70
          NGRIDS: 5
        QS:
          METHOD: GPW
          EPS_DEFAULT: 1.0E-12

        SCF:
          MAX_SCF: 80
          EPS_SCF: 0.50E-7
          MAX_ITER_LUMO: 5000 # for computing the Band gap
          OUTER_SCF:
            MAX_SCF: 60 # not too many: it has 5 GEO_OPT to converge initially
            EPS_SCF: 0.5E-7 # equal (or smaller for expert use) than SCF/EPS_SCF
          OT:
            PRECONDITIONER: FULL_ALL
            MINIMIZER: CG

          MIXING:
            METHOD: DIRECT_P_MIXING
            ALPHA: 0.4
            BETA: 0.5
          
          PRINT:
            RESTART: 
              BACKUP_COPIES: 0

        XC:
          DENSITY_CUTOFF:     1.0000000000000000E-10
          GRADIENT_CUTOFF:     1.0000000000000000E-10
          TAU_CUTOFF:     1.0000000000000000E-10
          XC_FUNCTIONAL:
            PBE:
              PARAMETRIZATION: ORIG
          VDW_POTENTIAL:
            POTENTIAL_TYPE: PAIR_POTENTIAL
            PAIR_POTENTIAL:
              R_CUTOFF: 1.0000000000000009E+01
              PARAMETER_FILE_NAME: dftd3.dat
              TYPE: DFTD3(BJ)
              REFERENCE_FUNCTIONAL: PBE
        POISSON:
          PERIODIC: XYZ
        PRINT:
          MO_CUBES:
            WRITE_CUBE: False
            ADD_LAST: SYMBOLIC
            EACH:
              CELL_OPT: 0
              GEO_OPT: 0
            NHOMO: 1 # all eigenvalues are dumped anyway
            NLUMO: 1 # specified neigenvalues are dupmed
          MULLIKEN:
            _: "ON"
            ADD_LAST: SYMBOLIC
            EACH:
              CELL_OPT: 0
              GEO_OPT: 0

    MOTION:
      PRINT:
        TRAJECTORY:
          FORMAT: DCD_ALIGNED_CELL
          EACH:
            CELL_OPT: 1
            GEO_OPT: 1
            MD: 1
        RESTART:
          BACKUP_COPIES: 0
          EACH:
            CELL_OPT: 1
            GEO_OPT: 1
            MD: 1



      GEO_OPT:
        TYPE: MINIMIZATION #default: MINIMIZATION
        OPTIMIZER: BFGS #default: BFGS
        MAX_ITER: 1000 #default: 200
        MAX_DR: "[bohr] 0.0005" #default: [bohr] 0.0030
        RMS_DR: "[bohr] 0.0005" #default: [bohr] 0.0015
        MAX_FORCE: "[bohr^-1*hartree] 0.00010" #default: [bohr^-1*hartree] 0.00045
        RMS_FORCE: "[bohr^-1*hartree] 0.00010" #default: [bohr^-1*hartree] 0.00030
        BFGS:
          TRUST_RADIUS: "[angstrom] 0.20" #default: [angstrom] 0.25

      CELL_OPT:
        TYPE: DIRECT_CELL_OPT #default: DIRECT_CELL_OPT
        EXTERNAL_PRESSURE: "[bar] 0.0"
        PRESSURE_TOLERANCE: "[bar] 100" #default: 100
        KEEP_ANGLES: True
        KEEP_SYMMETRY: True
        OPTIMIZER: BFGS #default: BFGS
        MAX_ITER: 1000 #default: 200
        MAX_DR: "[bohr] 0.0005" #default: [bohr] 0.0030
        RMS_DR: "[bohr] 0.0005" #default: [bohr] 0.0015
        MAX_FORCE: "[bohr^-1*hartree] 0.00010" #default: [bohr^-1*hartree] 0.00045
        RMS_FORCE: "[bohr^-1*hartree] 0.00010" #default: [bohr^-1*hartree] 0.00030
        BFGS:
          TRUST_RADIUS: "[angstrom] 0.2"

