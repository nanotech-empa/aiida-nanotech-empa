default:
    GLOBAL:
        EXTENDED_FFT_LENGTHS: '' 
        PRINT_LEVEL: MEDIUM
        RUN_TYPE: CELL_OPT
        WALLTIME: 600   
    MOTION:
        CELL_OPT:
            EXTERNAL_PRESSURE: 0
            MAX_FORCE: 0.000100
            MAX_ITER: 1000
            OPTIMIZER: BFGS
            TYPE: DIRECT_CELL_OPT
        PRINT:
            RESTART_HISTORY: 
                _: 'OFF'   
    FORCE_EVAL:
        METHOD: Quickstep
        STRESS_TENSOR: ANALYTICAL
        SUBSYS:
            CELL:
                PERIODIC: XYZ 
                SYMMETRY: ORTHORHOMBIC       
        DFT:
            BASIS_SET_FILE_NAME: BASIS_MOLOPT
            POTENTIAL_FILE_NAME: POTENTIAL   
            RESTART_FILE_NAME: ./parent_calc/aiida-RESTART.wfn
            CHARGE: 0
            MGRID:
                CUTOFF: 600
                NGRIDS: 5
            QS:
                EPS_DEFAULT: 1.0E-14
                EXTRAPOLATION: ASPC
                EXTRAPOLATION_ORDER: 3
                METHOD: GPW
            SCF:
                SCF_GUESS: RESTART
                EPS_SCF: 1.0E-7
                MAX_SCF: 40
                OT:
                    MINIMIZER: CG
                    PRECONDITIONER: FULL_SINGLE_INVERSE
                OUTER_SCF:
                    EPS_SCF: 1.0E-7
                    MAX_SCF: 50
                PRINT:
                    RESTART:
                        ADD_LAST: NUMERIC
                        EACH:
                            GEO_OPT: 1
                            QS_SCF: 0                    
                        FILENAME: RESTART                
                    RESTART_HISTORY:
                        _: 'OFF'            
            XC:
                VDW_POTENTIAL:
                    DISPERSION_FUNCTIONAL: PAIR_POTENTIAL
                    PAIR_POTENTIAL:
                        CALCULATE_C9_TERM: .TRUE.
                        PARAMETER_FILE_NAME: dftd3.dat
                        REFERENCE_FUNCTIONAL: PBE
                        R_CUTOFF: 15
                        TYPE: DFTD3
                XC_FUNCTIONAL: 
                        _: PBE
            PRINT:
                MO_CUBES:
                    NHOMO: '1'
                    NLUMO: '1'
                    STRIDE: '4 4 4'
                    EACH:
                        QS_SCF: '0'
                        CELL_OPT: '0'
                    ADD_LAST: 'NUMERIC'
                E_DENSITY_CUBE:
                    STRIDE: '4 4 4'
                    EACH:
                        QS_SCF: '0'
                        CELL_OPT: '0'
                    ADD_LAST: 'NUMERIC'